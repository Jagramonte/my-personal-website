<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Personal Website</title>
    <link rel= "stylesheet" href="style.css" />
    <style>
        body {
            background-image: url(./paris-photos/background-for-website.JPG);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
    <style>
        .container {
            display: flex;
            align-items: center
        }
        .textbox {
            border: 2px solid #000;
            padding: 10px;
            display: inline-block;
            background-color: #f0f0f0;
            max-width: 300px;
            align-items: center;
        }
        .upper-right {
            position: absolute;
            top:15px;
            right: 0;
            margin: auto;
        }
        .middle-right {
            position:absolute;
            top: 230px;
            right: 0px;
            margin-bottom: auto;
        }
        .lower-right {
            position: absolute;
            right: 0px;
            top:450px;
        }
    </style>
  </head>
  <body>
    <h1>Welcome to My Website!</h1>
    <div class="container">
        <div>
            <img src="./paris-photos/Prof photo.JPG" alt="Yours Truly">
            <p class="textbox">Just a former Real Estate professional looking to change careers, travel the world and take amazing pictures. Enjoy some of my latest pics below.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
    <img src="./paris-photos/sit-by-river.JPG" alt="BrotherBtTheRiver" />
    <img src="./paris-photos/me-on-street.JPG" alt="MeOnTheStreets" />
    <img src="./paris-photos/mom-hug.JPG" alt="Mom Hug" class="upper-right"/>
    <img src="./paris-photos/sitting-on-edge.JPG" alt="SittingOnEdge" class="middle-right" />
    <img src="./paris-photos/Me-riverside.JPG" alt="MeByTheRiver" class="lower-right"/>
    <img src="./paris-photos/eiffel-tower.JPG" alt="eiffeltower" />
  </body>
</html>
